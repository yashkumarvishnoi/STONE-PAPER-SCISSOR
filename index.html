<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
     <div class="choices">
        <div class="choice" id="rock">
            <img src="therock.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpeg" alt="">
        </div>
     </div>
     <div class="results">
        <div class="score">
            <p id="user-name">You</p>
            <p id="user-result">0</p>
        </div>
        <div class="score">
            <p>Computer</p>
            <p id="computer-result">0</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="message">Click to choose your move</p>
     </div>

     <script src="app.js"></script>
</body>
</html>
